<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gdam</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <!-- jQuery and Bootstrap JS -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            flex: 1;
        }
        .d-flex {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sticky-footer {
            background-color: lightblue !important;
            text-align: center;
            width: 100%;
            height: 60px;
            line-height: 60px; /* Centers text vertically */
        }
    </style>
</head>

<body class="d-flex flex-column">
    <div class="container text-center mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-primary">Contact Us</h2>
                <p class="lead">We are here to help. Feel free to reach out to us using the contact information below.</p>

                <div class="mt-4">
                    <h4>Contact Information</h4>
                    <ul class="list-unstyled">
                        <li><strong>Email:</strong> <a href="mailto:support@gdam.com">support@gdam.com</a></li>
                        <li><strong>Phone:</strong> +1 (222) 222-2222</li>
                        <li><strong>Address:</strong> 1234 Main Street, Anytown, USA</li>
                    </ul>
                </div>

                <div class="mt-4">
                    <a th:href="@{/}" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="sticky-footer bg-dark text-light">
        <p>&copy; 2024 Gdam. All rights reserved.</p>
    </footer>
</body>

</html>
