<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>Gdam-title</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<style>
		.payment-option {
			text-align: center;
			margin-bottom: 20px;
		}

		.payment-option img {
			max-width: 100px;
			margin: 10px;
			transition: transform 0.2s ease;
		}

		.payment-option img:hover {
			transform: scale(1.1);
		}
		
				.sticky-footer {
						
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 60px;
			background-color: lightblue !important;
		}

		@media (max-width: 768px) {
			.payment-option img {
				max-width: 80px;
				margin: 5px;
			}
		}

		@media (max-width: 576px) {
			.payment-option img {
				max-width: 60px;
				margin: 5px;
			}
		}
	</style>

	<!-- Script to handle back button navigation -->
	<script>
		window.addEventListener('popstate', function (event) {
			// Redirect to /gdam when the back button is pressed
			window.location.href = "/gdam";
		});
	</script>

</head>



<body>
	
	
	<div class="container mt-2">
    <!-- Display the thank-you message if available -->
    <div th:if="${message != null}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Payment form or information goes here -->
  <!--   <h2>Complete Your Payment</h2>  -->
 <!--    <p>Please follow the instructions to complete your payment.</p>  -->

    <!-- Example payment button -->
   <!--  <button class="btn btn-primary">Proceed to Payment</button> -->
</div>


	<div class="container mt-3">
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-8 col-sm-10">
				<!-- Payment Form -->
				<div class="card">
					<div class="card-header bg-primary text-white text-center">
						<h4>Choose Payment Method</h4>
					</div>
					<div class="card-body">
						<p class="text-center">Please select your preferred payment method below:</p>

						<div class="payment-option">
							<!-- PayPal -->
							<!--	<a href="https://www.paypal.com/checkout" target="_blank"> -->
							<a th:href="@{/}" target="_blank">
								<img th:src="@{https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg}"
									alt="PayPal" width="100">

							</a>

							<!-- Stripe -->
							<!--		<a href="https://www.stripe.com/pay" target="_blank"> -->
							<a th:href="@{/}" target="_blank">

								<img th:src="@{/images/stripe.svg}" alt="Stripe">
							</a>

							<!-- Google Pay -->
							<!--	<a href="https://pay.google.com/" target="_blank">  -->
							<a th:href="@{/}" target="_blank">

								<img th:src="@{https://pay.google.com/about/static/images/logos/google-pay-logo.png}"
									alt="Google Pay" width="150">
							</a>

							</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	
			</div>   

		<!-- Footer -->
		<footer class="sticky-footer text-center py-3 bg-dark">
			<p>&copy;2024, Gdam . All rights reserved.</p>
		</footer>
	</div>
</body>

</html>
